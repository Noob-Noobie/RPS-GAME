<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Rock Paper Scissors</h1>
      <div class="row justify-content-center my-5">
        <div class="col-12 col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Choose your weapon:</h5>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary player-selection" data-selection="rock">Rock</button>
                <button type="button" class="btn btn-primary player-selection" data-selection="paper">Paper</button>
                <button type="button" class="btn btn-primary player-selection" data-selection="scissors">Scissors</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Computer's weapon:</h5>
              <p class="card-text computer-selection"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-12 col-md-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Result:</h5>
              <p class="card-text result"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
